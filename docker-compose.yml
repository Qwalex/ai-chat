# Production
services:
  backend:
    build:
      context: ./ai-chat-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./ai-chat-backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    restart: unless-stopped
    volumes:
      - backend_uploads:/app/public/uploads
      - backend_logs:/app/logs

  frontend:
    build:
      context: ./ai-chat-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_logs:
