<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Qwaiz" />
<link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор маски изображения</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .canvas-container {
            position: relative;
            border: 2px solid #ccc;
            background: #fff;
            cursor: crosshair;
            display: flex;
        }
        .canvas-container img {
            display: block;
            max-width: 100%;
            z-index: 1;
            position: relative;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #drawCanvas {
            pointer-events: auto;
        }
        #maskCanvas {
            pointer-events: none;
            opacity: 0;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 250px;
        }
        .controls h3 {
            margin-top: 0;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .info {
            margin-top: 10px;
            color: #666;
        }
        .tools {
            margin: 10px 0;
        }
        .tools label {
            display: block;
            margin: 5px 0;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background: #0b7dda;
        }
        .download-link:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Редактор маски изображения</h1>
    
    <div class="container">
        <div class="controls">
            <h3>Управление</h3>
            <p>Выберите изображение и нарисуйте на нем выделенные (прозрачные) области.</p>
            
            <div class="tools">
                <label>
                    <input type="radio" name="tool" value="brush" checked> Кисть (сделать прозрачным)
                </label>
                <label>
                    <input type="radio" name="tool" value="eraser"> Ластик (восстановить черный фон)
                </label>
            </div>
            
            <label for="brushSize">Размер кисти: <span id="brushSizeValue">20</span>px</label>
            <input type="range" id="brushSize" min="1" max="100" value="20">
            
            <button id="clearBtn">Очистить маску</button>
            <button id="fillBtn">Залить всё черным</button>
            
            <div class="info">
                Рисуйте кистью на тех участках, которые нужно вырезать (прозрачность). Маска будет иметь черный фон.
            </div>
            
            <a id="downloadBtn" class="download-link" href="#" download="mask.png" disabled>Скачать маску</a>
        </div>
        
        <div class="canvas-container">
            <img id="mainImage" src="" alt="Загрузите изображение">
            <canvas id="drawCanvas"></canvas>
            <canvas id="maskCanvas"></canvas>
        </div>
    </div>

    <script>
        // Элементы DOM
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        
        const mainImage = document.getElementById('mainImage');
        const drawCanvas = document.getElementById('drawCanvas');
        const maskCanvas = document.getElementById('maskCanvas');
        const drawCtx = drawCanvas.getContext('2d');
        const maskCtx = maskCanvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const fillBtn = document.getElementById('fillBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const brushSizeInput = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const toolRadios = document.querySelectorAll('input[name="tool"]');
        
        // Состояние редактора
        let isDrawing = false;
        let currentTool = 'brush';
        let brushSize = 20;
        let imageLoaded = false;
        
        // Инициализация
        function init() {
            fileInput.addEventListener('change', handleFileSelect);
            
            // Управление инструментами
            toolRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentTool = e.target.value;
                });
            });
            
            brushSizeInput.addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                brushSizeValue.textContent = brushSize;
            });
            
            clearBtn.addEventListener('click', clearMask);
            fillBtn.addEventListener('click', fillMask);
            downloadBtn.addEventListener('click', downloadMask);
            
            // Рисование
            drawCanvas.addEventListener('mousedown', startDrawing);
            drawCanvas.addEventListener('mousemove', draw);
            drawCanvas.addEventListener('mouseup', stopDrawing);
            drawCanvas.addEventListener('mouseout', stopDrawing);
            
            // Поддержка touch-устройств
            drawCanvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                drawCanvas.dispatchEvent(mouseEvent);
            }, {passive: false});
            
            drawCanvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                drawCanvas.dispatchEvent(mouseEvent);
            }, {passive: false});
            
            drawCanvas.addEventListener('touchend', (e) => {
                const mouseEvent = new MouseEvent('mouseup', {});
                drawCanvas.dispatchEvent(mouseEvent);
            });
        }
        
        // Обработка загрузки изображения
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                mainImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Когда изображение загружено
        mainImage.onload = function() {
            // Настройка размеров канвасов
            drawCanvas.width = mainImage.naturalWidth;
            drawCanvas.height = mainImage.naturalHeight;
            maskCanvas.width = mainImage.naturalWidth;
            maskCanvas.height = mainImage.naturalHeight;
            
            // Настройка позиционирования
            drawCanvas.style.width = mainImage.naturalWidth + 'px';
            drawCanvas.style.height = mainImage.naturalHeight + 'px';
            maskCanvas.style.width = mainImage.naturalWidth + 'px';
            maskCanvas.style.height = mainImage.naturalHeight + 'px';
            
            // Очистка и создание начального состояния
            resetCanvases();
            imageLoaded = true;
            downloadBtn.disabled = false;
        };
        
        // Сброс канвасов
        function resetCanvases() {
            // Очистка канвасов
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            
            // Заливаем маску полностью ЧЕРНЫМ (непрозрачным фоном)
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
        }
        
        // Начало рисования
        function startDrawing(e) {
            if (!imageLoaded) return;
            isDrawing = true;
            
            if (currentTool === 'brush') {
                draw(e);
            } else {
                restoreArea(e);
            }
        }
        
        // Рисование - делаем ПРОЗРАЧНЫМ (вырезаем)
        function draw(e) {
            if (!isDrawing || !imageLoaded) return;
            
            // Получаем координаты мыши относительно канваса
            const rect = drawCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Преобразуем координаты в масштаб канваса
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            const canvasX = x * scaleX;
            const canvasY = y * scaleY;
            
            // Рисуем на канвасе для обратной связи (полупрозрачный красный круг)
            drawCtx.beginPath();
            drawCtx.arc(canvasX, canvasY, brushSize / 2, 0, Math.PI * 2);
            drawCtx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            drawCtx.fill();
            
            // ВАЖНО: Используем destination-out для удаления пикселей из черного фона
            maskCtx.save(); // Сохраняем текущее состояние
            maskCtx.globalCompositeOperation = 'destination-out'; // Режим удаления пикселей
            maskCtx.beginPath();
            maskCtx.arc(canvasX, canvasY, brushSize / 2, 0, Math.PI * 2);
            maskCtx.fillStyle = 'black'; // Цвет не важен в этом режиме
            maskCtx.fill();
            maskCtx.restore(); // Восстанавливаем состояние
        }
        
        // Остановка рисования
        function stopDrawing() {
            isDrawing = false;
            drawCtx.beginPath();
        }
        
        // Восстановление черного фона (ластик)
        function restoreArea(e) {
            if (!imageLoaded) return;
            
            const rect = drawCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            const canvasX = x * scaleX;
            const canvasY = y * scaleY;
            
            // Очистка на канвасе обратной связи
            drawCtx.clearRect(canvasX - brushSize/2, canvasY - brushSize/2, brushSize, brushSize);
            
            // Восстановление черного фона на маске
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(canvasX - brushSize/2, canvasY - brushSize/2, brushSize, brushSize);
        }
        
        // Очистка всей маски
        function clearMask() {
            if (!imageLoaded) return;
            resetCanvases();
        }
        
        // Заливка всей области черным
        function fillMask() {
            if (!imageLoaded) return;
            
            // Очищаем маску
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            // Заливаем черным
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
        }
        
        // Скачивание маски
        function downloadMask() {
            if (!imageLoaded) return;
            
            // Экспортируем маску
            downloadBtn.href = maskCanvas.toDataURL('image/png');
            downloadBtn.download = 'mask.png';
        }
        
        // Инициализация при загрузке
        init();
        
        // Автоматически открыть диалог выбора файла при клике на заголовок
        document.querySelector('.container').addEventListener('click', (e) => {
            if (e.target.closest('.controls')) {
                fileInput.click();
            }
        });
    </script>
</body>
</html>
